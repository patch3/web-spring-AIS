<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="blocks/standart-sample :: head" ></head>
<body>


<header th:include="blocks/standart-sample :: header"></header>
<nav th:include="blocks/standart-sample :: nav"></nav>


<div class="content">
    <fieldset>
        <legend>Client:</legend>
        <form class="generated-form" method="POST" action="/login/reg/process" enctype="multipart/form-data">
            <label for="fullName">Full name:</label><br>
            <input type="text" id="fullName" name="fullName"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="repeat_password">Repeat password</label><br>
            <input type="password" id="repeat_password" name="repeatPassword"><br>
            <label for="passportPhoto">Passport photo:</label><br>
            <input type="file" id="passportPhoto" name="passportPhoto"><br><br>
            <a th:href="@{/login/auth}">authorization</a><br>
            <!--<input type="submit" value="Registration"><br><br>-->
            <button>Registration</button><br><br>
        </form>
    </fieldset>
</div>
</body>
</html>
