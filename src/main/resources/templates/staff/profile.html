<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--
На страницу попадет только кредитор
в модели лежит экземпляр creditor
-->
<head th:replace="~{blocks/standart-sample :: head}"></head>
<body>

<header th:replace="~{blocks/standart-sample :: header}"></header>
<nav th:replace="~{blocks/standart-sample :: nav}"></nav>


<div class="content">
    <div class="context-info">
        <p th:text="'email: ' + ${creditor.email}"></p>

        <form method="post" th:action="@{/staff/logout}">
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
            <button class="btn btn-primary btn-sm btn-block" type="submit">Sign Out</button>
        </form>
    </div>

    <div class="item">
        <div class="list-group">
            <a class="list-group-item list-group-item-action" th:href="@{/staff/confirmation}">Page to go confirmation</a>
            <a class="list-group-item list-group-item-action" th:href="@{/staff/loans}">Page to go loans</a>
            <a class="list-group-item list-group-item-action" th:href="@{/staff/request-history}">Page to go request history</a>

        </div>
    </div>
</div>

</body>
</html>
