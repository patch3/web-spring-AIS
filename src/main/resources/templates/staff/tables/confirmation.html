<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{blocks/standart-sample :: head}"></head>
<body>


<header th:replace="~{blocks/standart-sample :: header}"></header>
<nav th:replace="~{blocks/standart-sample :: nav}"></nav>

<div class="content">
    <div class="context-info">
        <h2>Creditors</h2>
    </div>
    <table>
        <thead>
        <tr>
            <th>Full name</th>
            <th>Email</th>
            <th>Password photo</th>
            <th>acсept</th>
            <th>reject</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.fullName}"></td>
            <td th:text="${client.email}"></td>
            <td><a th:href="@{'/staff/img/passport/' + ${client.id}}">Go to the photo...</a></td>
            <td><a th:href="@{/staff/confirmation/accept?id=${client.id}}">acсept</a></td>
            <td><a th:href="@{/staff/confirmation/accept?id=${client.id}}">reject</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
