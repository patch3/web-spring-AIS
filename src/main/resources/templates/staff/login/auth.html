<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{blocks/standart-sample :: head}"></head>
<body>


<header th:replace="~{blocks/standart-sample :: header}"></header>
<nav th:replace="~{blocks/standart-sample :: nav}"></nav>

<div class="content">
    <fieldset>
        <legend>Staff:</legend>
        <form class="generated-form" enctype="multipart/form-data"
              method="POST" th:action="@{/staff/login/auth/process}">

            <div class="errorMessage" th:if="${errorMessage}">
                <fieldset>
                    <legend>ERROR:</legend>
                    <p th:text="${errorMessage}"></p>
                </fieldset>
            </div>


            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
            <label for="email">Email:</label>
            <input id="email" name="username" type="email">
            <label for="password">Password:</label>
            <input id="password" name="password" type="password">
            <label for="remember-me">Remember me:
                <input id="remember-me" name="remember-me" type="checkBox"/>
            </label>

            <a th:href="@{/client/login/auth}">auth for client</a>

            <button>authenticate</button>
            <br>
        </form>
    </fieldset>
</div>

</body>
</html>
