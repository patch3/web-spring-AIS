<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{blocks/standart-sample :: head}"></head>
<body>


<header th:replace="~{blocks/standart-sample :: header}"></header>
<nav th:replace="~{blocks/standart-sample :: nav}"></nav>

<div class="content">
    <div class="card">
        <div class="card-header">
            <legend>Staff:</legend>
        </div>

        <th:block class="errorMessage" th:if="${errorMessage}">
            <div class="alert alert-danger" role="alert">
                <legend>ERROR:</legend>
                <p th:text="${errorMessage}"></p>
            </div>
        </th:block>


        <div class="card-body">
            <form class="generated-form" enctype="multipart/form-data" method="POST"
                  th:action="@{/staff/login/auth/process}">

                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

                <label for="email">Email:</label>
                <input class="form-control" id="email" name="username" type="email">

                <label for="password">Password:</label>
                <input class="form-control" id="password" name="password" type="password">

                <div class="form-group form-check">
                    <label for="remember-me">Remember me</label>
                    <input class="form-check-input" id="remember-me" name="remember-me" type="checkbox">
                </div>

                <a class="btn btn-link" th:href="@{/client/login/auth}">Auth for client</a>
                <br>
                <button>Authenticate</button>
                <br><br>
            </form>
        </div>
    </div>
</div>

</body>
</html>
