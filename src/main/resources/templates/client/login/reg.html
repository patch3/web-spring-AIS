<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{blocks/standart-sample :: head}"></head>
<body>


<header th:replace="~{blocks/standart-sample :: header}"></header>
<nav th:replace="~{blocks/standart-sample :: nav}"></nav>


<div class="content">
    <fieldset>
        <legend>Client:</legend>
        <form class="generated-form" enctype="multipart/form-data"
              method="POST" th:action="@{/client/login/reg/process}"
              th:object="${client}"
        >

            <th:block class="errorMessage" th:if="${errorMessage}">
                <fieldset>
                    <legend>ERROR:</legend>
                    <p th:text="${errorMessage}"></p>
                </fieldset>
            </th:block>


            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
            <label for="fullName">Full name:</label><br>
            <input autofocus="autofocus" id="fullName" th:field="*{fullName}" type="text"><br>
            <label for="email">Email:</label><br>
            <input id="email" th:field="*{email}" type="email"><br>
            <label for="passportPhoto">Passport photo:</label><br>
            <input id="passportPhoto" th:field="*{passportPhoto}" type="file"><br>
            <label for="password">Password:</label><br>
            <input id="password" th:field="*{password}" type="password"><br>
            <label for="repeat_password">Repeat password</label><br>
            <input id="repeat_password" th:field="*{repeatPassword}" type="password"><br>
            <br>
            <a th:href="@{/client/login/auth}">authorization</a><br>
            <!--<input type="submit" value="Registration"><br><br>-->
            <button type="submit">Registration</button>
            <br><br>
        </form>
    </fieldset>
</div>
</body>
</html>
